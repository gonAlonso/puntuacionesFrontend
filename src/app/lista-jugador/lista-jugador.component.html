<h1>Listado de jugadores</h1>

<div *ngFor="let j of listaJugadores">
  {{j.nombre}}
  <a href='#' (click)="borrarPuntuacion(j._id)">Borrar</a>
  &nbsp;
  <a href='#' [routerLink]="['/editarJugador/', j._id]" >Editar</a>
  &nbsp;
  <app-gestion-puntuaciones [idUsuario]="j._id"></app-gestion-puntuaciones>
</div>
